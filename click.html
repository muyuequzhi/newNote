<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <div id="click" class="parent" style="width: 200px;height: 200px;background-color: #eee;">
    <ul>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </div>
  <script src="./jquery-3.7.1.min.js"></script>

  <script>
    // 点击区域外隐藏区域 
    $(document).click(function(e) {
      var rectDiv = document.querySelector('#click')
      console.log(e.target)
      if(e.target ==  rectDiv || $(e.target).parents('.parent')[0] == rectDiv) {
        return 
      } else {
        $('#click').toggle()
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./echarts.js"></script>
</head>
<body>
  <div id="main" style="width: 400px;height: 500px;"></div>
  <script>

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;
var defaultData=[ 14000, 28000, 26000, 42000,5500,1000]
var newData = JSON.parse(JSON.stringify(defaultData)).reverse()
let a='1'
let b='2'
option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    bottom: 0,
    left: 'center',
    orient: "vertical"
  },
  
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      top:-120,
      data: [
        { value: 1048, name: 'Search Engine' },
        { value: 735, name: 'Direct' },
        { value: 580, name: 'Email' },
        { value: 484, name: 'Union Ads' },
        { value: 300, name: 'Video Ads' }
      ]
    }
  ]
};
option && myChart.setOption(option);

  </script>
</body>
</html>

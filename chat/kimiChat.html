<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi API 流式请求演示</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        
        .input-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4facfe;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startBtn {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
        }
        
        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.3);
        }
        
        #stopBtn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        #stopBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .response-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #4facfe;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.active {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .status.stopped {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .response-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
        }
        
        .token-counter {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a0aec0;
            text-align: right;
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .info-box h3 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kimi API 流式请求演示</h1>
            <p class="subtitle">使用 Fetch API + ReadableStream 实现 SSE 流式响应</p>
        </header>
        
        <section class="input-area">
            <div class="input-group">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" placeholder="输入您的 API Key" value="sk-4ZuqPU3CkWHXkE9Y9Gaf0X45vsQ3fzxHYWCkMf9HU8jV7THS">
            </div>
            
            <div class="input-group">
                <label for="prompt">提问内容</label>
                <textarea id="prompt" placeholder="输入您的问题...">请用500字介绍量子计算的基本原理和应用前景</textarea>
            </div>
            
            <div class="input-group">
                <label for="model">模型选择</label>
                <select id="model">
                    <option value="kimi-k2-0711-preview">Kimi-k2-0711-preview</option>
                    <option value="kimi-k2-0301-preview">Kimi-k2-0301-preview</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button id="startBtn">开始请求</button>
                <button id="stopBtn">停止接收</button>
            </div>
        </section>
        
        <section class="response-area">
            <div class="response-header">
                <h2>模型响应</h2>
                <div id="status" class="status stopped">已停止</div>
            </div>
            <div id="responseContent" class="response-content">等待请求开始...</div>
            <div class="token-counter">已接收: <span id="tokenCount">0</span> 个字符</div>
        </section>
        
        <section class="info-box">
            <h3>技术说明</h3>
            <ul>
                <li>本演示使用 Fetch API 的 ReadableStream 处理流式响应</li>
                <li>数据通过分块接收和拼接处理，模拟 SSE 效果</li>
                <li>每个数据块以 "data: " 开头，以换行符分隔</li>
                <li>当接收到 "[DONE]" 标记时，流将自动关闭</li>
                <li>使用 abortController 实现流式中断</li>
            </ul>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyInput = document.getElementById('apiKey');
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const responseContent = document.getElementById('responseContent');
            const statusIndicator = document.getElementById('status');
            const tokenCount = document.getElementById('tokenCount');
            
            let abortController = null;
            let charCount = 0;
            
            // 开始流式请求
            startBtn.addEventListener('click', async () => {
                // 重置状态
                responseContent.textContent = '';
                statusIndicator.textContent = '连接中...';
                statusIndicator.className = 'status connecting';
                charCount = 0;
                tokenCount.textContent = '0';
                
                // 启用停止按钮
                stopBtn.disabled = false;
                
                // 禁用开始按钮
                startBtn.disabled = true;
                
                // 准备请求数据
                const apiKey = apiKeyInput.value.trim();
                const prompt = promptInput.value.trim();
                const model = modelSelect.value;
                
                if (!apiKey || !prompt) {
                    alert('请填写 API Key 和问题内容');
                    startBtn.disabled = false;
                    return;
                }
                
                const requestData = {
                    model: model,
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.6,
                    stream: true
                };
                
                // 创建 AbortController 以便中断请求
                abortController = new AbortController();
                
                try {
                    // 发送请求到 Kimi API
                    const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData),
                        signal: abortController.signal
                    });
                    
                    if (!response.ok) {
                        throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                    }
                    
                    statusIndicator.textContent = '传输中...';
                    statusIndicator.className = 'status active';
                    
                    // 创建读取器处理流数据
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let buffer = '';
                    
                    const processStream = async () => {
                        try {
                            const { value, done } = await reader.read();
                            
                            if (done) {
                                statusIndicator.textContent = '已完成';
                                statusIndicator.className = 'status stopped';
                                startBtn.disabled = false;
                                return;
                            }
                            
                            // 解码数据块
                            const chunk = decoder.decode(value, { stream: true });
                            buffer += chunk;
                            
                            // 处理完整行
                            const lines = buffer.split('\n');
                            buffer = lines.pop(); // 保存不完整的行
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                                    try {
                                        const jsonData = JSON.parse(line.substring(6));
                                        debugger
                                        const content = jsonData.choices[0]?.delta?.content || '';
                                        
                                        if (content) {
                                            // 更新UI
                                            responseContent.textContent += content;
                                            charCount += content.length;
                                            tokenCount.textContent = charCount;
                                            
                                            // 自动滚动到底部
                                            responseContent.parentElement.scrollTop = responseContent.parentElement.scrollHeight;
                                        }
                                    } catch (e) {
                                        console.error('JSON解析错误:', e);
                                    }
                                }
                            }
                            
                            // 继续处理下一个数据块
                            processStream();
                        } catch (error) {
                            if (error.name === 'AbortError') {
                                statusIndicator.textContent = '已停止';
                                statusIndicator.className = 'status stopped';
                                responseContent.textContent += '\n\n[用户中断]';
                            } else {
                                console.error('流处理错误:', error);
                                statusIndicator.textContent = '错误';
                                statusIndicator.className = 'status stopped';
                                responseContent.textContent += `\n\n[错误: ${error.message}]`;
                            }
                            startBtn.disabled = false;
                        }
                    };
                    
                    // 开始处理流数据
                    processStream();
                } catch (error) {
                    console.error('请求失败:', error);
                    statusIndicator.textContent = '错误';
                    statusIndicator.className = 'status stopped';
                    responseContent.textContent = `请求错误: ${error.message}`;
                    startBtn.disabled = false;
                }
            });
            
            // 停止流式请求
            stopBtn.addEventListener('click', () => {
                if (abortController) {
                    abortController.abort();
                    stopBtn.disabled = true;
                }
            });
        });
    </script>
</body>
</html>

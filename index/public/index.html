<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .rect {
      width: 200px;
      height: 162px;
      background: linear-gradient( 315deg, #FFFFFF 0%, #F4F5FF 100%);
      box-shadow: 0px 2px 4px 0px #F3F3F3;
      border-radius: 8px;
    }
    .rect1 {
      width: 125px;
      height: 8px;
      background: linear-gradient( 270deg, #FFFFFF 0%, #F5A56A 100%);
      border-radius: 4px;
    }
    .rect2 {
      width: 109px;
      height: 8px;
      background: linear-gradient( 270deg, #FFFFFF 0%, #F56A6A 100%);
      border-radius: 4px;
    }
    .rect3 {
      width: 96px;
      height: 8px;
      background: linear-gradient( 270deg, #FFFFFF 0%, #7874C5 100%);
      border-radius: 4px;
    }
    .rect-title {
      font-size: 16px;
      color: #2E2F32;
      line-height: 22px;
    }
    .rect-num {
      font-weight: 500;
      font-size: 48px;
      color: #6679E5;
    }
    .new-rect {
      background-image: url(./jb.png);
      background-position: center;
      background-repeat: no-repeat;
      height: 170px;
      width: 208px;
    }
  </style>
</head>
<body>
  


  <div class="new-rect">
    <div style="display: flex;justify-content: space-between;align-items: center;padding-left: 20px;padding-right: 24px;">
      <span class="rect-title">组内排名</span>
      <span class="rect-num">98</span>
    </div>
    <div style="padding: 0 16px;">
      <div style="margin-bottom: 16px;">较上月</div>
      <div>较年初</div>
    </div>
  </div>
  <!-- <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div> -->
</body>
</html>

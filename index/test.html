<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            height: 300px;
            overflow: auto;
            width: 300px;
            
        }
       .box > div {
            height: 45px;
            line-height: 45px;
            text-align: center;
            background: white;
       }
       .box > div:nth-child(6){
            position: sticky;
            top:0px;
            border-bottom: 1px solid #409eff;
       }
       .box > div:nth-child(2){
            position: sticky;
            top:45px;
            border-bottom: 1px solid #409eff;
       }
       .tab1-box {
          border: 1px solid #409eff;
       }
       
    </style>
</head>
